<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <title>LEGO Mindstorms Shop</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 
    <link rel="icon"
href="https://cdn.glitch.com/1655ed55-084c-44fb-a78a-58c8650728be%2Flis.jpg?v=1584108049717"/>

  </head>

  <body>
    <form>
        <fieldset>
            <legend>Contact</legend>
            <label for="first-name" ><b>First name</b></label><br>
            <input id="first-name" type="text"><br><br>
            <label for="last-name"><b>Surname</b></label><br>
            <input id="last-name" type="text" ><br><br>
            <label for="email"><b>E-mail</b></label><br>
            <input id="email" type="email"><br><br>
            <label for="questions"><b>Your question:</b></label><br>
            <textarea id="questions" rows="10" cols="40" ></textarea><br><br>
            <input class="button1" type="submit" value="Send">
            <input class="button2" type="reset" value="Reset">
        </fieldset>
        
        </form>
  </body>
</html>
